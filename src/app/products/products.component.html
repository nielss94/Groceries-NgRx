<div class="container-fluid">
  <div class="row">
    <div class="card col-lg-2" style="width: 18rem; margin: 12px" *ngFor="let product of (products$ | async)">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <a class="btn btn-primary" (click)="addProduct(product)">Add to Grocery List</a>
      </div>
    </div>
  </div>
</div>
